<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Poppins:200,400" rel="stylesheet">
   <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
   <script src="jquery-3.2.1.min.js"></script>
   <script src="main.js"></script>
   <title>Sexy user interface forms</title>
</head>

<body>
   <section class="container">

      <!-- TABLE 1 - SIGN UP FOR FREE -->

      <div class="form-container">
         <div class="input-form input-form-1">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn btn-off">Log in</button>
            <p class="form-title">Sign up for free</p>
            <form action="">
               <input type="text" placeholder="First name *" required>
               <input type="text" placeholder="Last name *" required>
               <input type="email" placeholder="Email address *" required>
               <input type="password" placeholder="Create a password *" required>
               <input class="submit-btn" type="submit" value="Get started">
            </form>
         </div>
      </div>

      <!-- TABLE 2 - WELCOME BACK -->

      <div class="form-container">
         <div class="input-form input-form-2">
            <button class="signup-btn btn-off">Sign up</button>
            <button class="login-btn">Log in</button>
            <p class="form-title">Welcome back</p>
            <form action="">
               <input type="email" placeholder="Email address *" required>
               <input type="password" placeholder="Create a password *" required>
               <p class="forgot-password forgot-password">Forgot password!</p>
               <input class="submit-btn" type="submit" value="Log in">
            </form>
         </div>
      </div>

      <!-- =====================
      FOR JQUERY PURPOSE
      TABLE ONE
      ===================== -->

      <div class="form-container table-1">
         <p class="title">Interactive with <span>JQuery</span></p>
         <div class="input-form input-form-1">
            <button class="signup-btn-1 active">Sign up</button>
            <button class="login-btn-1 inactive">Log in</button>
            <p class="form-title">Sign up for free</p>
            <form action="">
               <input type="text" placeholder="First name *" required>
               <input type="text" placeholder="Last name *" required>
               <input type="email" placeholder="Email address *" required>
               <input type="password" placeholder="Create a password *" required>
               <input class="submit-btn" type="submit" value="Get started">
            </form>
         </div>
      </div>

      <!-- TABLE TWO -->

      <div class="form-container table-2">
         <p class="title">Interactive with <span>JQuery</span></p>
         <div class="input-form input-form-2">
            <button class="signup-btn-1 inactive">Sign up</button>
            <button class="login-btn-1 active">Log in</button>
            <p class="form-title">Welcome back</p>
            <form action="">
               <input type="email" placeholder="Email address *" required>
               <input type="password" placeholder="Create a password *" required>
               <p class="forgot-password forgot-password">Forgot password!</p>
               <input class="submit-btn" type="submit" value="Log in">
            </form>
         </div>
      </div>


   </section>

   </div>
</body>

</html>
