<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="styles.css">
   <link href="https://fonts.googleapis.com/css?family=Poppins:200,400" rel="stylesheet">
   <title>Sexy user interface forms</title>
</head>

<body>
   <section class="container">

      <p class="title">User interface <span>forms</span></p>

      <div class="form-container">
         <div class="input-form">
            <p class="form-title-2">Create an account</p>
            <!-- <p class="form-request">Please fill out this form to create an account.</p> -->
            <form action="">
               <input type="email" placeholder="Enter your email*" required>
               <input type="password" placeholder="Enter your password*" required>
               <p class="forgot-password">Forgot password!</p>
               <input type="submit" value="Create my account">
            </form>
         </div>
      </div>

      <!-- TABLE 2 - SIGN UP FOR FREE -->

      <div class="form-container">
         <div class="input-form-2">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn btn-off">Log in</button>
            <p class="form-title-2">Sign up for free</p>
            <form action="">
               <input type="text" placeholder="First name *" required>
               <input type="text" placeholder="Second name *" required>
               <input type="email" placeholder="Email address *" required>
               <input type="password" placeholder="Create a password *" required>
               <input class="submit-btn" type="submit" value="Get started">
            </form>
         </div>

         <!-- TABLE 3 - WELCOME BACK -->

         <div class="form-container">
            <div class="input-form-2">
               <button class="signup-btn btn-off">Sign up</button>
               <button class="login-btn">Log in</button>
               <p class="form-title-2">Welcome back</p>
               <form action="">
                  <input type="email" placeholder="Email address *" required>
                  <input type="password" placeholder="Create a password *" required>
                  <p class="forgot-password forgot-password-2">Forgot password!</p>
                  <input class="submit-btn" type="submit" value="Log in">
               </form>
            </div>
         </div>
   </section>
</body>
